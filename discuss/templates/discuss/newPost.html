{% extends "home/base.html"  %}

{% block content %}

    <main>
        <h1>Create a new Post</h1>

        <form action="{% url 'discuss:submitNewPost' organization.id category.id %}" method="post">
            {% csrf_token %}
            <table border="0">
                {{ form }}
            </table>
            <input type="submit" value="Submit" />
        </form>
    </main>

{% endblock %}
